<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <h1>FizzBuzz</h1>
    <p>console: fizzBuzz()</p>
    <script>
      var output = [];
      var count = 1;

      while (count <= 100) {
        function fizzBuzz() {
          if (count % 3 === 0 && count % 5 === 0) {
            output.push("FIZZBUZZ");
          } else if (count % 5 == 0) {
            output.push("BUZZ");
          } else if (count % 3 === 0) {
            output.push("FIZZ");
          } else {
            output.push(count);
          }
          count++;
          console.log(output);
        }
      }
    </script>
  </body>
</html>
